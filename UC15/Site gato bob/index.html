<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Configurações iniciais da página -->
    <meta charset="UTF-8"> <!-- Define o padrão de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta o layout para dispositivos móveis -->
    <title>Login</title> <!-- Título da página -->
    <link rel="stylesheet" href="style.css"> <!-- Vincula o arquivo CSS externo -->
</head>
<body>
    <div class="container">
        <!-- Fundo da tela -->
        <img src="img/img de fundo.png" alt="Background" class="background"> <!-- Insere a imagem de fundo -->
        
        <!-- Caixa de login -->
        <div class="login-box">
            <h1>De volta à sua vida</h1> <!-- Título principal -->
            <p>Escolha uma das opções</p> <!-- Texto descritivo -->
            
            <!-- Formulário de login -->
            <form>
                <!-- Campo para o e-mail -->
                <input type="email" placeholder="Email" required>
                <!-- Campo para a senha -->
                <input type="password" placeholder="Senha" required>
            </form>
 
            <p>Ou continue com</p> <!-- Texto para login com redes sociais -->
 
            <!-- Botões de login social -->
            <div class="social-login">
                <!-- Botão do Google -->
                <button class="social-button">
                    <img src="img/logo.google.png" alt="Google" class="social-icon">
                </button>
                <!-- Botão do Meta -->
                <button class="social-button">
                    <img src="img/logo.meta.png" alt="Meta" class="social-icon">
                </button>
                <!-- Botão da Apple -->
                <button class="social-button">
                    <img src="img/logo.apple.png" alt="Apple" class="social-icon">
                </button>
            </div>
 
            <!-- Botão para entrar -->
            <button type="submit" class="login-button">Entrar</button>
        </div>
    </div>
</body>
</html>
