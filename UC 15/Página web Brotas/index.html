<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destino Brotas</title>
    <link rel="stylesheet" href="./assets/Css/style.css">
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/">
</head>

<body>
    <header>
        <!--
        header
        usado para definir a seção de cabeçalho de uma pagina ou mais uma seção ,geralmente contém o titulo
        logotipo e elementos de navegação.
        -->


    </header>
    <main>
        <!--
        main
        representa o conteúdo principal de um documento
        -->
        <section id="pagina-home">
            <div class="categoria">
                <img src="./assets/img/logo.png" alt="logo da pousada destino Brotas" class="logo">
                <nav class="menu-principal">
                    <!-- nav
                    serve para facilitar a navegação dentro do site ,como menus e links -->
                    <ul>
                        <li>
                            <a href="#">home</a>
                        </li>
                        <li>
                            <a href="#">serviços</a>
                        </li>
                        <li>
                            <a href="#">galeria</a>
                        </li>
                        <li>
                            <a href="#">contato</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
    </main>
    <footer>
        <!-- footer  define a seção de rodapé de uma pagina ou seção ,normalmente contem informações contato ,redes sociais,logos ,menus de acesso rápido.-->

    </footer>
</body>

</html>
