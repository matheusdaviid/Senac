<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index Exemplo</title>
    <style>
        /* Estilo geral das caixas */
        .box {
            width: 200px;
            height: 200px;
            position: absolute;
            /* Permite controlar a posição das caixas na tela */
            color: white;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        /* Caixa 1 */
        .box1 {
            background-color: #ff6347;
            /* Cor laranja */
            top: 50px;
            /* Define a distância do topo */
            left: 50px;
            /* Define a distância da esquerda */
            z-index: 1;
            /* Z-index baixo, vai ficar por trás */
        }

        /* Caixa 2 */
        .box2 {
            background-color: #4682b4;
            /* Cor azul */
            top: 100px;
            /* Define a distância do topo */
            left: 100px;
            /* Define a distância da esquerda */
            z-index: 2;
            /* Z-index maior, vai ficar por cima da box1 */
        }

        /* Caixa 3 */
        .box3 {
            background-color: #32cd32;
            /* Cor verde */
            top: 150px;
            /* Define a distância do topo */
            left: 150px;
            /* Define a distância da esquerda */
            z-index: 3;
            /* Z-index mais alto, fica no topo */
        }
    </style>
</head>

<body>
    <!-- Três caixas empilhadas com diferentes Z-index -->
    <div class="box box1">Caixa 1</div>
    <div class="box box2">Caixa 2</div>
    <div class="box box3">Caixa 3</div>
</body>

</html>
