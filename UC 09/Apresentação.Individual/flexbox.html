<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Exemplo</title>
    <style>
        /* Estiliza o container que vai usar o Flexbox */
        .container {
            display: flex;
            /* Ativa o Flexbox no container */
            justify-content: center;
            /* Alinha os itens no centro horizontalmente */
            align-items: center;
            /* Alinha os itens no centro verticalmente */
            height: 100vh;
            /* Ocupa a altura total da tela */
            background-color: #f0f0f0;
            /* Fundo cinza claro */
        }

        /* Estiliza as caixas dentro do container */
        .box {
            width: 150px;
            /* Largura das caixas */
            height: 150px;
            /* Altura das caixas */
            background-color: #ff6347;
            /* Cor de fundo laranja */
            border-radius: 10px;
            /* Arredonda os cantos */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <!-- Container que contém os itens -->
    <div class="container">
        <!-- Item que será centralizado -->
        <div class="box">Centralizado</div>
    </div>
</body>

</html>
